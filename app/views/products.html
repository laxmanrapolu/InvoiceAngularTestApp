<div>
<div class="modal-header">
    <h3 class="modal-title">Please select a product</h3>
</div>
<div class="modal-body">
    <div class="col-sm-8">
        <table class="table table-condensed table-bordered">
            <tr class="active">
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Price</th>

            </tr>
            <tr ng-repeat = "product in products">
                <td><a ng-click="selected.item = product">{{product.ProductId}}</a></td>
                <td>{{product.ProductName}}</td>
                <td>{{product.Price}}</td>
            </tr>
        </table>
</div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
    <div ng-show="selected">Selected Product: {{ selected.item.ProductName }}</div>
</div>
